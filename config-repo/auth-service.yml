server:
  context-path: /uaa
  port: 5000

management:
  security:
    enabled: false
  port: 5005
  context-path: /mgmt

eureka:
  instance:
    health-check-url-path: /mgmt/health
    status-page-url-path: /mgmt/info
    metadata-map:
      management.context-path: /mgmt

spring:
  datasource:
    url: jdbc:h2:mem:user
    driver-class-name: org.h2.Driver
  jpa:
    show-sql: true
